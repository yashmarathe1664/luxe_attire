<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - Luxe Attire</title>
        <link rel="stylesheet" href="css/login_signup.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    </head>
    <body>
        <section class="container forms">
            <div class="form login">
                <div class="form-content form">
                    <header>Login</header>
                    <form action="#">
                        <div class="field input-field">
                            <input type="email" class="input"
                                id="email" placeholder="Email">
                        </div>
                        <div class="field input-field">
                            <input type="password" class="password"
                                id="password" placeholder="Password">
                            <i class="bi bi-eye-slash eye-icon"></i>
                        </div>
                        <div class="form-link">
                            <a href="#" class="forgot-pass">Forgot Password?</a>
                        </div>
                        <div class>
                            <button type="submit"
                                class="field button">Login</button>
                        </div>
                        <div class="form-link">
                            <span>Already have an account? <a href="#"
                                    class="link signup-link">Signup</a></span>
                        </div>
                    </form>
                </div>

                <div class="line"></div>

                <div class="media-options">
                    <a href="#" class="field facebook"><i
                            class="bi bi-facebook facebook-icon"></i>
                        <span>Login with Facebook</span></a>
                </div>
                <div class="media-options">
                    <a href="#" class="field google"><img
                            src="images/icons/Google_log.jpg" alt="google-logo"
                            class="google-logo">
                        <span>Login with Google</span></a>
                </div>
                <div class="return-div">
                    <button class="return-home"><a href="index.html">return to
                            Home</a></button>
                </div>
            </div>

            <!-- signup form -->
            <div class="form signup">
                <div class="form-content form">
                    <header>Signup</header>
                    <form action="#">
                        <div class="field input-field">
                            <input type="email" class="input"
                                id="email" placeholder="Email">
                        </div>
                        <div class="field input-field">
                            <input type="password" class="password"
                                id="password" placeholder="Password">
                        </div>
                        <div class="field input-field">
                            <input type="email" class="password"
                                id="password" placeholder="Confirm Password">
                            <i class="bi bi-eye-slash eye-icon"></i>
                        </div>
                        <div class>
                            <button type="submit"
                                class="field button">Signup</button>
                        </div>
                        <div class="form-link">
                            <span>Already have an account? <a href="#"
                                    class="link signup-link">Login</a></span>
                        </div>
                    </form>
                </div>

                <div class="line"></div>

                <div class="media-options">
                    <a href="#" class="field facebook"><i
                            class="bi bi-facebook facebook-icon"></i>
                        <span>Login with Facebook</span></a>
                </div>
                <div class="media-options">
                    <a href="#" class="field google"><img
                            src="images/icons/Google_log.jpg" alt="google-logo"
                            class="google-logo">
                        <span>Login with Google</span></a>
                </div>
                <div class="return-div">
                    <button class="return-home"><a href="index.html">return to
                            Home</a></button>
                </div>
            </div>
        </section>
        
        <!--javascript-->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>
        <script src="js/login_signup.js"></script>
    </body>
</html>
