<body class="bg-light">

<div class="container my-5">
  <h2 class="mb-4">Checkout</h2>

  <div class="row">
    <!-- Left Column (Address + Payment) -->
    <div class="col-md-8">
      <!-- Delivery Address -->
      <div class="card mb-4 shadow-sm">
        <div class="card-header bg-dark text-white">
          <h5 class="mb-0">Delivery Address</h5>
        </div>
        <div class="card-body">
          <form id="checkoutForm">
            <div class="mb-3">
              <label class="form-label">Full Name</label>
              <input type="text" class="form-control" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Mobile Number</label>
              <input type="tel" class="form-control" placeholder="Enter mobile number" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Address</label>
              <textarea class="form-control" rows="3" placeholder="Flat, House no., Building, Street" required></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label">City</label>
              <input type="text" class="form-control" required>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">State</label>
                <input type="text" class="form-control" required>
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Pincode</label>
                <input type="text" class="form-control" required>
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- Payment Options -->
      <div class="card mb-4 shadow-sm">
        <div class="card-header bg-dark text-white">
          <h5 class="mb-0">Payment Options</h5>
        </div>
        <div class="card-body">
          <div class="form-check mb-2">
            <input class="form-check-input" type="radio" name="payment" id="cod" checked>
            <label class="form-check-label" for="cod">Cash on Delivery</label>
          </div>
          <div class="form-check mb-2">
            <input class="form-check-input" type="radio" name="payment" id="card">
            <label class="form-check-label" for="card">Credit/Debit Card</label>
          </div>
          <div class="form-check mb-2">
            <input class="form-check-input" type="radio" name="payment" id="upi">
            <label class="form-check-label" for="upi">UPI / Net Banking</label>
          </div>
        </div>
      </div>
    </div>

    <!-- Right Column (Order Summary) -->
    <div class="col-md-4">
      <div class="card shadow-sm">
        <div class="card-header bg-dark text-white">
          <h5 class="mb-0">Order Summary</h5>
        </div>
        <div class="card-body">
          <p>Items Total: <span id="itemsTotal">₹3800</span></p>
          <p>Delivery Charge: <span class="text-success">FREE</span></p>
          <hr>
          <h5>Total Amount: <span id="orderTotal">₹3800</span></h5>
          <button class="btn btn-warning w-100 mt-3" onclick="placeOrder()">Place Order</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- JS -->
<script>
  // Fetch subtotal from localStorage if set in cart.html
  document.addEventListener("DOMContentLoaded", function() {
    let subtotal = localStorage.getItem("cartSubtotal") || 3800; 
    document.getElementById("itemsTotal").innerText = "₹" + subtotal;
    document.getElementById("orderTotal").innerText = "₹" + subtotal;
  });

  function placeOrder() {
    alert("✅ Order placed successfully! Thank you for shopping with Luxe Attire.");
    window.location.href = "index.html"; // redirect to home after order
  }
</script>
